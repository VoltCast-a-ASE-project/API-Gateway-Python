name: Docker image and acceptance and performance tests
on:
  push:
    branches:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{github.repository}}
  COMPOSE_FILE: docker-compose.yml

jobs:
  # Job builds docker image and pushes it to GHCR
  build-and-push:
    name: Build docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels) for docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}/web
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build Docker image
        run: |
          # Build and push each service defined in docker-compose.yml
          docker compose -f ${{ env.COMPOSE_FILE }} build

  # Job runs acceptance tests
  acceptance-test:
    name: Run acceptance tests
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - name: Setup container
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ALGORITHM: ${{ secrets.ALGORITHM }}
        run: |
          docker network create VoltCast_Network
          
          docker compose -f ${{ env.COMPOSE_FILE }} down -v || true
          
          DB_NAME=$DB_NAME,ACCESS_TOKEN_EXPIRE_MINUTES=$ACCESS_TOKEN_EXPIRE_MINUTES,JWT_SECRET=$JWT_SECRET,ALGORITHM=$ALGORITHM docker compose -f ${{ env.COMPOSE_FILE }} up -d --build --force-recreate api-gateway

          docker run -d --name fronius-ms -p 8081:8081 \
            -e MOCKING_ENABLED=true \
            ghcr.io/voltcast-a-ase-project/fronius-microservice/fronius-ms:latest

          docker run -d --name kostal-ms -p 8082:8082 \
            ghcr.io/voltcast-a-ase-project/kostal-microservice/kostal-ms:latest

          docker run -d --name shelly-ms -p 8083:8083 \
            ghcr.io/voltcast-a-ase-project/shelly-microservice/shelly-ms:latest

          docker run -d --name alert-ms -p 8087:8087 \
            ghcr.io/voltcast-a-ase-project/alerting_service/alert-ms:latest

          docker network connect VoltCast_Network fronius-ms
          
          docker network connect VoltCast_Network kostal-ms
          
          docker network connect VoltCast_Network shelly-ms
          
          docker network connect VoltCast_Network alert-ms
          
      - name: Wait for API-Gateway
        run: |
          for i in {1..15}; do
            if curl -s http://localhost:22200/api/v1/login; then
              echo " API-Gateway is up!"
              break
            else
              echo " Waiting for API-Gateway..."
              sleep 2
            fi
          done

      - name: Install Python, Java Runtime and Taurus
        run: |
          sudo apt-get update
          sudo apt-get install python3 default-jre-headless python3-tk python3-dev libxml2-dev libxslt-dev zlib1g-dev net-tools
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install bzt

      - name: Run Acceptance Tests
        run: |
          source venv/bin/activate
          ART_DIR="$PWD/artifacts_acceptance"
          echo "Artifacts dir: $ART_DIR"
          mkdir -p "$ART_DIR"
          bzt acceptance_tests.jmx -o settings.artifacts-dir="$ART_DIR" -o modules.console.disable=true -l "$ART_DIR/bzt.log" || true,

      - name: Check JMeter/Taurus results
        run: |
          ERROR_RATE=$(awk -F',' '
          NR==1 { next }
          {
            total++
            if ($8 == "false") errors++
          }
          END {
            if (total > 0)
              printf "%.2f\n", (errors / total) * 100
            else
              print "0.00"
          }
          ' artifacts_acceptance/kpi.jtl)
          THRESHOLD=10
          echo "Error rate: $ERROR_RATE %"
          if (( $(echo "$ERROR_RATE > THRESHOLD" | bc -l) )); then
            echo "Error rate too high, failing the job!"
            exit 1
          fi
          
          - name: Stop test containers
            if: always()
            run: docker compose -f ${{ env.COMPOSE_FILE }} down -v
          

  push-docker-image:
    name: Push API-Gateway to GHCR
    runs-on: ubuntu-latest
    needs: [ acceptance-test ]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push production image
        run: |
          docker compose -f ${{ env.COMPOSE_FILE }} build --no-cache api-gateway
          docker compose -f ${{ env.COMPOSE_FILE }} push api-gateway